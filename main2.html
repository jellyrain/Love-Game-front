<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="Love Game" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    <link rel="stylesheet" type="text/css" href="css/waifu.css">  
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <video id="video_main" autoplay loop muted oncontextmenu="return false">
        <source src="http://1302618473.vod2.myqcloud.com/2ba88985vodcq1302618473/b405899b5285890805083997853/Mb8O7M2Gao8A.mp4" type="video/mp4">
    </video>

    <audio src="" id="lovegame_music"></audio>

    <div class="top">
        <i class="fa fa-backward" id="backward" style="margin-left: 20%;" onclick="backward()"></i>
        <i class="fa fa-pause" id="play" onclick="play()"></i>
        <i class="fa fa-forward" id="forward" onclick="forward()"></i>
        <div class="music_box">
            <div class="music_img" id="music_img"></div>
            <div class="music_text">
                <p id="music_name"></p>
                <p id="music_user"></p>
                <div class="music_totalProgress" id="music_totalProgress" onclick="totalProgress()">
                    <div id="music_currentProgress"></div>
                </div>
            </div>
        </div>
        <i class="fa fa-volume-up" id="volume" onclick="volume()"></i>
        <div class="music_volume" id="volume_totalProgress" onclick="volumetotalProgress()">
            <div id="volume_currentProgress"></div>
        </div>
    </div>
    <hr>
    <div class="main">
        <div class="game_box">
            <div class="left">
                <div class="left_box1">
                    <h3>公告请返回导航栏去看！！！！！！！！！！</h3>
                </div>
                <div class="left_box2">
                    <h3>冰娃与火娃</h3>
                    <p>冒险/探索</p>
                    <div class="left_box2_1" onclick="game_go()">
                        <div class="left_box2_1_img">
                            <img src="https://jellyrain.gitee.io/love-game-back/image/冰娃与火娃.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left_box2">
                    <h3>反重力小怪</h3>
                    <p>冒险/探索</p>
                    <div class="left_box2_1" onclick="game_go()">
                        <div class="left_box2_1_img">
                            <img src="https://jellyrain.gitee.io/love-game-back/image/反重力小怪.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left_box2">
                    <h3>绿衣忍者跑酷</h3>
                    <p>冒险/探索</p>
                    <div class="left_box2_1" onclick="game_go()">
                        <div class="left_box2_1_img">
                            <img src="https://jellyrain.gitee.io/love-game-back/image//绿衣忍者跑酷.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left_box2">
                    <h3>幽灵小猫历险记</h3>
                    <p>冒险/探索</p>
                    <div class="left_box2_1" onclick="game_go()">
                        <div class="left_box2_1_img">
                            <img src="https://jellyrain.gitee.io/love-game-back/image/幽灵小猫历险记.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left_123">
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    ........
                    <label>10</label>
                </div>
            </div>
            <div class="right">
                <div class="right_box1">
                    <input type="text">
                    <i class="fa fa-search"></i>
                </div>
                <div class="login">
                    <div class="login_top">请 登 录：</div>
                    <div class="login_bottom">
                        <form class="account">
                            账号：
                            <input type="text">
                        </form><br>
                        <form class="password">
                            密码：
                            <input type="password">
                        </form>
                        <label class="login_login">登 录</label>
                        <label class="login_sign">注 册</label>
                    </div>
                </div>
                <div class="announcement">
                    <div class="announcement_top">近期更新记录：</div>
                    <div class="announcement_bottom">
                        20200402 euphoria 更新HD版汉化v1.01
                    </div>
                </div>
                <div class="classification">
                    <div class="classification_top">分类</div>
                    <div class="classification_bottom">
                        <p>冒险</p>
                        <p>探索</p>
                        <p>建造</p>
                        <p>射击</p>
                        <p>动作</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="game" id="game">
            <iframe src="http://flash.7k7k.com/cms/cms10/20140922/1554327526/13/game.html" frameborder="0"></iframe>
            <i class="fa fa-close fa-3x" onclick="game_end()"></i>
        </div>
    </div>
    <div class="bottom">
        © 2014-2020 jellyrain .Powered by WordPress. Theme By jellyrain | 服务器状态 | Donate | 站点地图
    </div>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-user"></span>
        </div>
    </div>
    
    <script src="js/waifu-tips.js"></script>
    <script src="js/live2d.js"></script>
    <script type="text/javascript">
        initModel("js/waifu-tips.json")
    </script>
    <script src="https://jellyrain.gitee.io/love-game-music/music_data.js"></script>
    <script src="js/music.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
